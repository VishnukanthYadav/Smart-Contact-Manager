<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <section id="content" class="mt-8">
       <h1>Welcome to Login Page</h1>
       <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- Card-->
  
          <div class="block p-6 border-t-8 border-green-800 bg-white border  rounded-xl shadow hover:bg-gray-100
                        dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
            <!--message-->
            <div data-th-replace="~{message::messagebox}">
  
            </div>
            <h5 class="mb-2 text-2xl flex justify-center font-bold tracking-tight text-gray-900 dark:text-white">
              Login Here</h5>
            <p class="font-normal flex justify-center text-gray-400 dark:text-gray-400">
              Start Storing the contact on cloud...
            </p>
            <!-- Registration Form Starts Here-->
            <form action="/authenticate" method="post"
             class="mt-4">
              <!--username field-->
              <div class="mb-3">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input name="name" type="email" id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="name@gmail.com" required />
                <!-- <p data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}" class="text-red-600 px-2 py-1">
                </p> -->
              </div>
              <!--Password field-->
              <div class="mb-3">
                <label for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input name="password" type="password" id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="************" required />
               <!-- <p data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}"
                  class="text-red-600 px-2 py-1"></p> -->
              </div>
              <!--Buttons-->
              <div class="mb-3 flex justify-center space-x-3">
                <button type="submit"
                  class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-600 dark:hover:bg-blue-900 dark:text-white hover:bg-gray-500">
                  Login
                </button>
                <button type="reset"
                  class="px-3 py-2 rounded bg-orange-900 text-white dark:bg-orange-700 dark:hover:bg-orange-600 dark:text-white hover:bg-orange-500">
                  Reset
                </button>
              </div>
  
            </form>
          </div>
  
        </div>
  
      </div>

    </section>
    <script>
        console.log("Login Page")
    </script>
</body>
</html>
